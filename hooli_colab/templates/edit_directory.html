{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Directory</h1>
    <form action="{{ url_for('edit_directory') }}" method="post">
	{{ form.csrf_token }}  <!-- Add CSRF token -->
        <div class="mb-3">
            <label for="directoryName" class="form-label">Directory Name</label>
            <input type="text" class="form-control" id="directoryName" name="directoryName" value="{{ directory.name }}" required>
        </div>
        <div class="mb-3">
            <label for="directoryDescription" class="form-label">Description</label>
            <textarea class="form-control" id="directoryDescription" name="directoryDescription" rows="3">{{ directory.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
